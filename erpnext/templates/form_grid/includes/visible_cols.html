{% $.each(visible_columns || [], function(i, df) { %}
	{% 	var val = row.get_formatted(df.fieldname);
	if(val) { %}
		<div class="row">
			<div class="col-xs-3">
				<strong>{%= __(df.label) %}:</strong>
			</div>
			<div class="col-xs-9">
				{%= row.get_formatted(df.fieldname) %}
			</div>
		</div>
	{% } %}
{% }); %}
